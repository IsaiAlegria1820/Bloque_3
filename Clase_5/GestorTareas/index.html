<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesstor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Gestor de Tareas</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white bg-black">Añadir tarea</div>
                </div>
                <div class="card-body ">
                    <form id="taskForm" class="bg-white">
                        <div class="mb-3">
                            <label class="form-label" for="taskTitle">Titulo</label>
                            <input type="text" id="taskTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="taskDescription">Descripcion</label>
                            <textarea type="text" id="taskDescription" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Añadir tarea</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white bg-warning">Lista de tarea</div>
                </div>
                <div class="card-body ">
                    <ul class="list-group" id="taskList">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src ="js/app.js"></script>
</body>
</html>
